{% extends 'mailing/base.html' %}
{% load mediapath %}
{% block content %}
<div class="table">
    <table>
        {% for message in message_list %}
        <tr>
            <td>
                <a style="color: black" class="btn" href="{% url 'mailing:message_detail' message.pk %}">
                    {{ message.header }}</a>
            </td>
            <td>
                {{message.body}}
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

<div class="container">
    <a href='{% url "mailing:message_create" %}' class="btn btn-secondary my-3"
       style="background: darkgreen">Добавить</a>
</div>

{% endblock %}
